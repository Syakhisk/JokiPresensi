<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<!-- TAILWIND -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
			integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ=="
			crossorigin="anonymous"
		/>
		<!-- --- -->
		<script src="js/scripts.js"></script>

		<title>Joki Presensi ðŸ“Œ</title>
	</head>
	<body class="bg-blue-600 h-full p-5">
		<div class="mx-auto max-w-xl space-y-5">
			<header class="bg-white py-3 rounded">
				<nav class="flex w-full items-center px-5">
					<h1 class="font-mono font-bold text-2xl flex-grow">Joki Presensi</h1>
					<ul>
						<li>About</li>
					</ul>
				</nav>
			</header>

			<form
				action="javascript:"
				onsubmit="formSubmit(this)"
				class="bg-white p-10 space-y-5 rounded"
			>
				<div class="flex flex-col">
					<label for="tanggal">Hari ini</label>
					<input
						required
						disabled
						class="border rounded px-1"
						type="text"
						readonly
						id="tanggal"
					/>
				</div>
				<div class="flex flex-col">
					<label for="username">NRP</label>
					<input
						required
						class="border rounded px-1"
						type="text"
						name="username"
						id="username"
					/>
				</div>
				<div class="flex flex-col">
					<label for="password">Password MyITS</label>
					<input
						required
						class="border rounded px-1"
						type="password"
						name="password"
						id="password"
					/>
				</div>
				<div class="flex space-x-5">
					<div class="flex flex-col w-full">
						<label for="kelas">Kelas</label>
						<select required class="border" name="kelas" id="kelas">
							<option value="" disabled hidden selected>Pilih Kelas</option>
							<option value="test">test</option>
						</select>
					</div>
					<div class="flex flex-col w-full">
						<label for="absen">Kode Absen</label>
						<input
							minlength="6"
							required
							class="border rounded px-1"
							type="text"
							name="absen"
							id="absen"
						/>
					</div>
				</div>

				<div class="flex">
					<div class="flex-grow">
						<button
							type="button"
							class="text-sm text-red-500 text-left underline"
						>
							Hapus data
						</button>
					</div>
					<button
						class="bg-blue-600 text-white rounded py-1 px-3 hover:bg-blue-400"
					>
						Absenken!
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
